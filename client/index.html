<!DOCTYPE html>
<html ng-app = "doorbellApp">
  <head>
    <title>The Door's Bell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src = "index.js"></script>
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body ng-controller = "doorbell">
    <div class='corner-icons'>
      <img ng-click = 'toggleMute()' ng-show = 'muted' src = 'icons/muted.png'/>
      <img ng-click = 'toggleMute()' ng-hide = 'muted' src = 'icons/unmuted.png'/>

      <img ng-click = 'toggleDays()' ng-show = 'sundayOnly' src = 'icons/sunday.png'/>
      <img ng-click = 'toggleDays()' ng-hide = 'sundayOnly' src = 'icons/alldays.png'/>
    </div>
    <h1>Ding dong.</h1>
    <p>Enter your name and a way to reach you, then ring the bell.</p>

    <!-- name = "email" is to help with autofill -->
    <input ng-model = "name" type = "text" name = "Firstname" placeholder = "Name"></input>
    <input ng-model = "contact" ng-enter = "ring()" type = "text" name = "email" placeholder = "Email or Phone Number"></input>

    <div class = "icon" ng-click = "ring()" ng-hide = "!state || state.hasRung">
      <img src = "icons/ring.png"><label>Ring Bell</label>
    </div>
    <div class = "icon" ng-click = "unring()" ng-show = "state && state.hasRung && !state.inside">
      <img src = "icons/unring.png"><label>Got Inside</label>
    </div>
    <div class = "icon" ng-click = "leave()" ng-show = "state && state.hasRung">
      <img src = "icons/leave.png" ></img><label>Farewell</label>
    </div>

    <p>{{message}}</p>
    <h3>Who's Here:</h3>
    <ul>
      <li ng-repeat = "(contact, name) in userList">{{name}}</li>
    </ul>
  </body>
</html>
