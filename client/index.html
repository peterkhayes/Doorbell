<!DOCTYPE html>
<html>
  <head>
    <title>The Door's Bell</title>
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body>
    <div class = "container">
      <h1>Ding dong.</h1>
      <p>Enter your name and a way to reach you, then ring the bell.</p>
      <form>
        <!-- name = "email" is to help with autofill -->
        <input type = "text" name = "email" class = "contact" placeholder = "Email or Phone Number"></input>
        <input type = "text" name = "Firstname" class = "name" placeholder = "Name"></input>
      </form>
      <div class = "images">
        <div class = "notrung icon"><img src = "icons/boxalarm.png" class = "doorbell"></img><label>Ding Dong</label></div>
        <div class = "rung icon hide"><img src = "icons/cancel2.png" class = "doorbell"></img><label>Cancel Ring</label></div>
        <div class = "leave icon hide"><img src = "icons/openDoor.png" ></img><label>Farewell</label></div>
        <h2 id = "message"></h2>
        <div id = "people"><h3>People Here</h3></div>
      </div>
    </div>
    <script src = "http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src = "index.js"></script>
  </body>
</html>
